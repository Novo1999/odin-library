<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-items">
        <li>Library</li>
      </ul>
    </nav>
    <div class="addBooks">
      <button class="btn-add">Add New Book 📕</button>
    </div>
    <div class="deleteBooks">
      <button class="btn-delete">Delete All Books🗑️</button>
    </div>
    <div class="deleteAllPrompt">
      <h1>Are you sure you want to delete all books?</h1>
      <div class="btn-div">
        <button class="promptBtn yes">YES💥</button>
        <button class="promptBtn no">NO❌</button>
      </div>
    </div>
    <div class="wrap">
      <div class="container">
        <!-- <li class="list">
          <p class="name">Deep Work</p>
          <h3><span class="book-info">Author:</span> Cal Newport</h3>
          <h5><span class="book-info">Pages: </span>250 Pages</h5>
          <h2><span class="book-info">Status: </span>Done Reading ✅</h2>
        </li> -->
      </div>
    </div>
    <div class="wrap-2">
      <div class="container-form">
        <button class="cross">❌</button>
        <form class="form">
          <label for="title">Title</label>
          <input
            class="form-item"
            type="text"
            name=""
            id="title"
            placeholder="Enter Book Name"
          />
          <label for="author">Author</label>
          <input
            class="form-item"
            type="text"
            name=""
            id="author"
            placeholder="Author Name"
          />
          <label for="pages">Pages</label>
          <input
            class="form-item"
            type="number"
            name=""
            id="pages"
            placeholder="Pages in number"
          />
          <label class="read-status" for="read-status">Read Status</label>
          <input
            class="form-item read"
            type="radio"
            name="read-status"
            id="read-status"
            value="true"
          />

          <label for="read">Read</label>
          <input
            class="form-item not-read"
            type="radio"
            name="read-status"
            value="false"
            id="read-status"
          />
          <label for="read">Haven't Read</label>
          <input class="form-item" type="submit" value="Submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
